<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-gradient">

  <div class="auth-container shadow-lg p-4 rounded bg-white">
    <div class="text-center mb-4">
      <img src="assets/icons/login_icon.png" alt="Student Icon" width="70">
      <h2 class="mt-2 text-primary">Student Login</h2>
      <p class="text-muted">Access your learning dashboard</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p id="loginMessage" class="text-danger text-center mt-3"></p>

    <div class="text-center mt-3">
      <p class="mb-0">Don't have an account? 
        <a href="signup.html" class="text-decoration-none text-primary fw-semibold">Sign up here</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
