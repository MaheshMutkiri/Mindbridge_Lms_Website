<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-gradient">

  <div class="auth-container shadow-lg p-4 rounded bg-white">
    <div class="text-center mb-4">
      <img src="assets/icons/regsiter_icon.png" alt="Signup Icon" width="70">
      <h2 class="mt-2 text-success">Create Account</h2>
      <p class="text-muted">Join our learning platform</p>
    </div>

    <form id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" id="signupName" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <p id="signupMessage" class="text-danger text-center mt-3"></p>

    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? 
        <a href="index.html" class="text-decoration-none text-success fw-semibold">Login here</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
